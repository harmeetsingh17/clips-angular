<app-alert [color]="alertColor"  *ngIf="showAlert" >
    {{alertMsg}}
</app-alert>

<form [formGroup]="registerForm" (ngSubmit)="register()" >
    <!-- Name -->
    <div class="mb-3">
      <label class="inline-block mb-2">Name</label>
      <app-input placeholder="Enter Name" [control]="registerForm.controls.name" ></app-input>
    </div>
    <!-- Email -->
    <div class="mb-3">
      <label class="inline-block mb-2">Email</label>
     <app-input type="email" placeholder="Enter Email" [control]="registerForm.controls.email"></app-input>
    </div>
    <!-- Age -->
    <div class="mb-3">
      <label class="inline-block mb-2">Age</label>
      <app-input placeholder="Enter Age" type="number" [control]="registerForm.controls.age"></app-input>
    </div>
    <!-- Password -->
    <div class="mb-3">
      <label class="inline-block mb-2">Password</label>
      <app-input placeholder="Enter Password" type="password" [control]="registerForm.controls.password" ></app-input>
    </div>
    <!-- Confirm Password -->
    <div class="mb-3">
      <label class="inline-block mb-2">Confirm Password</label>
      <app-input placeholder="Confirm Password" type="password" [control]="registerForm.controls.confirm_password" ></app-input>
    </div>
    <!-- Phone Number -->
    <div class="mb-3">
      <label class="inline-block mb-2">Phone Number</label>
     <app-input format="(00)00000-00000" placeholder="Enter Phone Number" [control]="registerForm.controls.phoneNumber" ></app-input>
    </div>

    <button  type="submit"
      class="block w-full bg-indigo-400 text-white py-1.5 px-3 rounded transition
        hover:bg-indigo-500 disabled:opacity-50 disabled:bg-indigo-400"
        [disabled]="registerForm.invalid || inSubmission"
        >
      Submit
    </button>
  </form>
